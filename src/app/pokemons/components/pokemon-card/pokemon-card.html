<div
  class="animate-fadeIn bg-blue-500/25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer"
  [routerLink]="['/pokemon-detail', pokemon().name]"
>
  <img [src]="image()" [alt]="pokemon().name" class="w-24 h-24" width="96px" height="96px" />

  <div class="text-center mt-2">
    <h1 class="text-xl font-bold capitalize">{{ pokemon().name }}</h1>
  </div>
</div>
