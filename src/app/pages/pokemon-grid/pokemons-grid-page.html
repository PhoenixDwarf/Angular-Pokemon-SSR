<h1 class="text-3xl">Pokemons Grid</h1>
<h2 class="text-xl">Current page: {{ currentPage() }}</h2>

<hr class="my-6" />

@if (pokemons()) {
  <pokemon-list [pokemons]="pokemons()" />
} @else {
  <pokemon-list-skeleton />
}

<!--
TODO - Pokemon list skeleton
TODO - Buttons to load next and prev
-->

<div class="flex justify-between mt-6">
  <button
    class="not-disabled:cursor-pointer"
    [disabled]="this.currentPage() === 1"
    (click)="loadPokemons(-1)"
  >
    Prev
  </button>

  <button class="not-disabled:cursor-pointer" (click)="loadPokemons(+1)">Next</button>
</div>
